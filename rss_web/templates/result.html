<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
  </head>
  <body>
    <h1>Testing</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        {% for data in all_data %}
        <tr>
          <td>{{data.title}}</td>
          <td>{{data.summary}}</td>
          <td><a href="{{data.link}}">{{data.link}}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
